<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="./assets/style.css" type="text/css" rel="stylesheet" />
    <title>JavaScript Quiz</title>
  </head>
  <body>
    <div id="grid-container">
      <header id="header">
        <h1>Riddle me this.</h1>
        <div id="navScore">
          <div id="timerContainer">
            <span id="timerDisplay"></span>
          </div>
        </div>
      </header>

      <main id="main">
        <dialog id="titleScreen"><button id="startButton" class="choice button">READY</button><table id="highScores"></table></dialog>
        <div id="question">
          <h3 id="questionText">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolor
            consequatur nisi praesentium nulla incidunt, optio eaque quisquam
            odio consectetur voluptatibus?
          </h3>
        </div>

        <div id="answerText">
          <ol>
            <li id="answerTextA" class="answerText"></li>
            <li id="answerTextB" class="answerText"></li>
            <li id="answerTextC" class="answerText"></li>
          </ol>
        </div>

        <div id="choices">
          <button
            id="choiceA"
            class="choice button"
            data-choice="A"
            data-choicetext=""
          >
            A
          </button>
          <button
            id="choiceB"
            class="choice button"
            data-choice="B"
            data-choicetext=""
          >
            B
          </button>
          <button
            id="choiceC"
            class="choice button"
            data-choice="C"
            data-choicetext=""
          >
            C
          </button>
        </div>
      </main>
      <aside id="aside">
        <div id="scoreContainer">
          <!--SCORE <span id="scoreDisplay"></span> -->
          <div id="scoreBuzzer"></div>
        </div>

        
      </aside>
      <footer id="footer">"how is a raisin like a writing desk?"</footer>
    </div>
  </body>
  <dialog id="gameOverDialog">
    <div id="highScoreBox">
      <h2>
        <div id="gameOverMessage"></div>
        <div id="displayHighScore"></div>
      </h2>
      <input
        type="text"
        id="highScoreName"
        placeholder="Name"
        rows="1"
        autofocus
      />
      <button id="highScoreConfirm" class="button">confirm</button>
    </div>
  </dialog>
  <script src="./assets/questions.js"></script>
  <script src="./assets/script.js"></script>
</html>
